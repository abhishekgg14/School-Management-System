{% extends 'admin/admin_index.html' %}
{% block body %}
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Staff</h2>
    <form id="form1" name="form1" method="post" action="/admin_edit_staff_code" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col">
                <img src="{{ data.img.url }}" alt="Profile Image" class="img-thumbnail" style="max-width: 100px; height: 100px;">
                <input type="file" name="file" class="form-control mt-2">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="textfield" id="name" value="{{ data.stf_name }}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="gender" class="form-label">Gender</label>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiobutton" id="male" value="Male" {% if data.gender == "Male" %} checked {% endif %}>
                    <label class="form-check-label" for="male">Male</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiobutton" id="female" value="Female" {% if data.gender == "Female" %} checked {% endif %}>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="department" class="form-label">Department</label>
            </div>
            <div class="col-md-10">
                <select name="select" id="department" class="form-select">
                    {% for i in data2 %}
                        <option value="{{ i.id }}" {% if data.DEPT.id == i.id %} selected {% endif %}>{{ i.dept_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="phone" class="form-label">Phone</label>
            </div>
            <div class="col-md-10">
                <input type="tel" name="textfield2" id="phone" value="{{ data.phone }}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-md-10">
                <input type="email" name="textfield3" id="email" value="{{ data.email }}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="address" class="form-label">Address</label>
            </div>
            <div class="col-md-10">
                <textarea name="textarea" id="address" rows="3" class="form-control" required>{{ data.address }}</textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 text-center">
                <button type="submit" name="Submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
