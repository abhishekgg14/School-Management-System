{% extends 'admin/admin_index.html' %}
{% block body %}
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Department</h2>
    <form id="form1" name="form1" method="post" action="/admin_edit_dept_code" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="textfield" id="name" value="{{ data.dept_name }}" class="form-control" required />
            <div class="invalid-feedback">
                Please enter a department name.
            </div>
        </div>
        <div class="text-center">
            <button type="submit" name="Submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
</body>
{% endblock %}
