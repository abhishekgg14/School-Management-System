{% extends 'admin/admin_index.html' %}
{% block body %}
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Department Code</h2>
    <form id="form1" name="form1" method="post" action="/add_dept_code" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="textfield" id="name" class="form-control" required pattern="[A-Za-z]+" />
            <div class="invalid-feedback">
                Please enter a valid name.
            </div>
        </div>
        <div class="text-center">
            <button type="submit" name="Submit" class="btn btn-primary">ADD</button>
        </div>
    </form>
</div>
