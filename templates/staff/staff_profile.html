{% extends 'staff/staff_index.html' %}
{% block body %}

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="form1" name="form1" method="post" action="">
                <div class="card">
                    <img src="{{ data.img.url }}" class="card-img-top" alt="Profile Image" style="max-height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <td width="40%">Name</td>
                                <td>{{ data.stf_name }}</td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>{{ data.gender }}</td>
                            </tr>
                            <tr>
                                <td>Department</td>
                                <td>{{ data.DEPT.dept_name }}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{ data.phone }}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{ data.email }}</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>{{ data.address }}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><a href="/staff_home" class="btn btn-primary">Back</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
