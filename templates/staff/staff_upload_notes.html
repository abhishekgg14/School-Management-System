{% extends 'staff/staff_index.html' %}
{% block body %}

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Upload Notes</h2>
    <form action="/add_notes_code" method="post" enctype="multipart/form-data" name="form1" id="form1">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select name="select" id="subject" class="form-select">
                        {% for i in data %}
                            <option value="{{ i.id }}">{{ i.SUB.sub_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="textfield" id="title" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">File</label>
                    <input type="file" name="file" id="file" class="form-control" required />
                </div>
                <div class="text-center">
                    <button type="submit" name="Submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
{% endblock %}
