{% extends 'staff/staff_index.html' %}
{% block body %}
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Student</h2>
    <form action="/staff_edit_stud_code" method="post" enctype="multipart/form-data" name="form1" id="form1" class="needs-validation" novalidate>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="textfield" id="name" value="{{ data.std_name }}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radiobutton" id="male" value="male" {% if data.gender == "male" %} checked {% endif %}>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radiobutton" id="female" value="female" {% if data.gender == "female" %} checked {% endif %}>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" name="birth" id="dob" value="{{ data.dob }}" class="form-control" required>{{ data.dob }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="place" class="col-sm-2 col-form-label">Place</label>
            <div class="col-sm-10">
                <input type="text" name="textfield2" id="place" value="{{ data.place }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" name="textfield6" id="phone" value="{{ data.phone }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="textfield7" id="email" value="{{ data.email }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="course" class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
                <select name="select" id="course" class="form-select">
                    {% for i in data2 %}
                        <option value="{{ i.id }}" {% if data.COURSE.id == i.id %} selected {% endif %}>{{ i.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="sem" class="col-sm-2 col-form-label">Semester</label>
            <div class="col-sm-10">
                <input type="text" name="textfield3" id="sem" value="{{ data.sem }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="img" class="col-sm-2 col-form-label">Current Image</label>
            <div class="col-sm-10">
                <img height="70px" width="70px" src="{{ data.img.url }}" alt="">
                <input type="file" name="file" id="img" class="form-control mt-2">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" name="Submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </form>
</div>
