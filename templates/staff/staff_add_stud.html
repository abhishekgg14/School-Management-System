{% extends 'staff/staff_index.html' %}
{% block body %}

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Student Registration</h2>
    <form action="/add_stud_code" method="post" enctype="multipart/form-data" name="form1" id="form1" class="needs-validation" novalidate>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="textfield" id="name" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radiobutton" id="male" value="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radiobutton" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" name="birth" id="dob" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="place" class="col-sm-2 col-form-label">Place</label>
            <div class="col-sm-10">
                <input type="text" name="textfield2" id="place" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" name="textfield6" id="phone" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="textfield7" id="email" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="course" class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
                <select name="select" id="course" class="form-select">
                    {% for i in data %}
                        <option value="{{ i.id }}">{{ i.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="sem" class="col-sm-2 col-form-label">Semester</label>
            <div class="col-sm-10">
                <input type="text" name="textfield3" id="sem" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="textfield4" id="username" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="textfield5" id="password" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="img" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="file" name="file" id="img" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" name="Submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
